<div class="container-fluid col-lg-6 col-md-8" style="align-content: center;">
    <h4>Update Employee</h4>
    <form [formGroup]='addEmployee' (ngSubmit)="updateEmp()">
        <div class="form-group">
            <label >First Name</label>
            <input type="text" class="form-control"   formControlName='firstName'   placeholder="Enter First Name">
            <div *ngIf="f.firstName.touched && f.firstName.invalid" class="alert alert-danger">
              <p class="danger">First Name should be of atleast 3 charater</p>
              <p class="danger">First Name cannot be empty</p>
          </div>
        </div>
        <div class="form-group">
            <label >Last Name</label>
            <input type="text" class="form-control"   formControlName='lastName'   placeholder="Enter Last Name">
            <div *ngIf="f.lastName.touched && f.lastName.invalid" class="alert alert-danger">
              <p class="danger">Last Name should be of atleast 3 charater</p>
              <p class="danger">Last Name cannot be empty</p>
          </div>
        </div>
        <div class="form-group">
            <label >Email</label>
            <input type="email" class="form-control" formControlName='email'   placeholder="Enter Email">
            <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
              <p class="danger">Email format is Invalid</p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form> 
      <br>
      <button class="btn btn-primary" routerLink="/empList"> Back to the Employee List</button>
    </div>
